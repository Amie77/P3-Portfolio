        <div class="container">
            <form action="/action_page.php">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="phone">Phone #</label>
                <input type="text" id="phone" name="phonenumber" placeholder="Phone number">

                <label for="email">Email</label>
                <input type="email" id="email" name="lastname" placeholder="Email">

                <label for="subject">Message</label>
                <textarea id="subject" name="subject" placeholder="Write something.." class="subject-area"></textarea>

                <div class="contact-buttons">
                    <button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>
                </div>
            </form>
